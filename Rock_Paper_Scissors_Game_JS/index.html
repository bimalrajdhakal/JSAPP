<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game Pure JavaScript</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  
<body>
  <div class="none animated fadeIn" id="model">
    <div class="content">
      <div><img src="" alt="" border="0" id="compImg"/><img src="" alt="" border="0" id="userImg"/></div>
      <h1>Computer wins</h1>
    </div>
  </div>
  <div class="container">
    <div class="choice">
      <div class="rock"><img src="https://i.ibb.co/m8fVKJ0/rock.jpg" alt="rock" border="0" id="rock"/></div>
      <div class="paper"><img src="https://i.ibb.co/MVct816/paper.jpg" alt="paper" border="0" id="paper"/></div>
      <div class="scissors"><img src="https://i.ibb.co/vsqm0wh/scissors.jpg" alt="scissors" border="0" id="scissors"/></div>
    </div>
    <div id="scores-board">
      <div class="computer">
        <h1>Computer</h1>
        <h4>Score( 0 )</h4>
      </div>
      <h1>VS</h1>
      <div class="user">
        <h1>You</h1>
        <h4>Score( 0 )</h4>
      </div>
    </div>
  </div>
</body>
  
  

    <script  src="./script.js"></script>




</body>

</html>
